<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>


<div *ngIf="!isLoading" class="candidates-details-container">

    <section class="candidates-details-content-top">

        <div>
            <img [src]="candidateForm.profileImage" alt="Imagem de perfil">
            <h1>{{ candidateForm.name }}</h1>
        </div>


        <app-form
            formType="update"
            [id]="id"
            (validForm)="getProfileImageURL($event)"
        >
        </app-form>

    </section>

    <section *ngFor="let media of medias">
        <!-- <img [src]="media.url" alt="Image"> -->
    </section>

</div>
